<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Marvel</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
  <!-- <link rel="stylesheet" href="css/style.css"> -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Titre de la page -->

  <div class="container-fluid bg-primary">
    <h1 class="text-center text-uppercase page-header">marvel heroes</h1>
  </div>

  <!-- boutons de choix alphabetique -->

  <div class="container">
    <div class="text-center">
      <div id="boutonAlphabet" class="btn-group page"></div>
    </div>
  </div>

    <!-- Fin boutons de choix alphabetique -->

    <!-- Début liste contenant les infos des heros marvel + tableau  -->

  <div class="container">
    <div id="liste">

      <table class="table table-striped table-bordered table-hover">

        <!-- En tête du tableau généré en Js -->

        <thead id="entete"></thead>
        <!-- Fin des en tête du tableau -->

        <!-- Corp du tableau en Js -->

        <tbody id="tableau" class="list"></tbody>
        <!-- Fin du Corp du tableau en Js -->

      </table>
      <!-- Fin liste contenant les infos des heros marvel + tableau -->


      <!-- Début de la pagination -->

      <div class="text-center">
        <ul class="pagination"></ul>
      </div>
      <!-- Fin de la pagination -->

    </div>
  </div>
  <!-- Fin liste contenant les infos des heros marvel + tableau  -->



  <!-- <script type="text/javascript" src="node_modules/blueimp-md5/js/md5.min.js"></script> -->
  <script type="text/javascript" src="node_modules/jquery/dist/jquery.js"></script>
  <script type="text/javascript" src="node_modules/list.js/dist/list.js"></script>
  <script type="text/javascript" src="node_modules/bootstrap/dist/js/bootstrap.js"></script>
  <script type="text/javascript" src="app.js"></script>
  <!-- <script type="text/javascript" src="js/app.js"></script> -->
</body>
</html>
